<!-- Splaylist CurrentTrack Node -->
<!-- just returns the currently played track from a specific SONOS player -->

<!-- Registering Sonos CurrentTrack Node -->
<script type="text/javascript">
	RED.nodes.registerType('better-sonos-get-queue',{
        category: 'Sonos',
        defaults: {    
            confignode: {value:"", type:"better-sonos-config"},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "better_sonos.png",       // saved in  icons/myicon.png
        color: "#FFFFFF", 
        label: function() {
            return this.name || "Current Queue";
        },
        paletteLabel: "Current Queue"
    });
</script>

<!-- Setting design and inputs for node -->
<script type="text/x-red" data-template-name="better-sonos-get-queue">
	<div class="form-row">
        <label for="node-input-confignode"> Sonos Config Node</label>
        <input type="text" id="node-input-confignode">
    </div>

	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>	
</script>


<!-- Simple Help Text -->
<script type="text/x-red" data-help-name="better-sonos-get-queue">
    <p>
        A node to retrieve current queue list
    </p>
    <h3>Outputs</h3>
    
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd> array of queue objects
        </dd>
    </dl>
</script>
